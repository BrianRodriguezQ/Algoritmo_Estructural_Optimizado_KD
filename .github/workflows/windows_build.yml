name: Compilador Windows EXE
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install PyInstaller
        run: pip install pyinstaller
      - name: Build EXE
        run: |
          cd "Laboratorio_Metodo_KD"
          pyinstaller --noconsole --onefile --name "Tutor_KD_Windows" Laboratorio_Tutor_KD.py
      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: Ejecutable_Windows
          path: Laboratorio_Metodo_KD/dist/Tutor_KD_Windows.exe